<html>
  <head>

    <main>
      <section class="top">
        <h1><strong>idea</strong>box</h1>

      </section>
      <form>
        <fieldset>
          <input type="text" placeholder="Search">
        </fieldset>
      </form>

      </section>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
